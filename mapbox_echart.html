<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dashboard-mapbox-echart</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
		<link href="/assets/css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="logo">
			<a href="" class="logo-link">
				<div class="logo-image-div logo1">
					<img src="assets/img/pic1.png" alt="logo1" class="logo-image image1">
				</div>
				<div class="logo-image-div">
					<img src="assets/img/pic10.png" alt="logo2" class="logo-image">
				</div>
			</a>
		</div>
		<div class="container" id="container-map">
			<button class="convert-button button-left" onclick="toggleDashboard('left')"></button>
			<button class="convert-button button-bottom" onclick="toggleDashboard('bottom')"></button>
			<div class="top-labels">
				<div class="label-1 label-date-range">
					Date: 05 April - 25 April 2023
				</div>
				<div class="label-1 label-total-number">
					Total number of people: 55554211 or 5.3m
					<br/>
					Total number of Trips: xxxx
				</div>
			</div>
			<div id="map"></div>
		</div>
		<div class="container" id="container-echarts" style="display: none">
			<button class="convert-button button-right" onclick="toggleDashboard('right')"></button>
			<div id="echart-bar" class="simple-chart"></div>
			<div id="selected-datetime" class="selected-datetime"></div>
			sdfasdfasd
		</div>
		<div class="container" id="container-punch-card" style="display: none;">
			<button class="convert-button button-top" onclick="toggleDashboard('top')"></button>
			<div id="echart-punch-card"></div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
	<script charset="utf-8" src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js"></script>
	<script src="/assets/js/main.js" charset="utf-8" type="text/javascript"></script>
</html>
